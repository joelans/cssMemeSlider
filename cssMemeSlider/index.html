<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/delorean.ico">
    <title>CSS Meme Slider</title>
</head>
<body>
    <div class="slider-wrapper">
        <div class="slider">
            <input name="meme-button" type="radio" id="button1" checked>
            <input name="meme-button" type="radio" id="button2">
            <input name="meme-button" type="radio" id="button3">
            <input name="meme-button" type="radio" id="button4">
            <div class="slider-image">
                <div class="block">
                    <img class="meme-image1" src="./assets/img/mem1.jpg" alt="meme"> 
                    <img class="meme-image2" src="./assets/img/mem2.jpg" alt="meme">
                    <img class="meme-image3" src="./assets/img/mem3.jpg" alt="meme">
                    <img class="meme-image4" src="./assets/img/mem4.jpg" alt="meme">
                </div>
            </div>
            <div class="navigation">
                <div class="meme-texts"> 
                    <div class="text-block">
                        <p>Unit tests? We don't need any unit tests...</p>
                        <p>How it feels getting 1 follower on Github</p>
                        <p>Have to write "color" instead of "colour"</p>
                        <p>To go to bed after midnight is to go to bed early</p> 
                    </div>
                </div>  
                <div class="navigation-buttons">
                    <label class="label label1" for="button1"><span class="navigation-button"></span></label>
                    <label class="label label2" for="button2"><span class="navigation-button"></span></label>
                    <label class="label label3" for="button3"><span class="navigation-button"></span></label>
                    <label class="label label4" for="button4"><span class="navigation-button"></span></label>
                </div>        
            </div>  
        </div>
    </div>  
</body>
</html>
